<!doctype html>
<html lang="en">

<head>
  <!-- ########## REQUIRED META TAGS ########## -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- ########## BOOTSTRAP CSS ########## -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- ########## FONT AWESOME ICON-FONTS ########## -->
  <script src="https://kit.fontawesome.com/15bf670575.js" crossorigin="anonymous"></script>
   <!-- ########## STYLE SHEETS - CSS ########## -->
  <link rel="stylesheet" href="reset-test.css">
  <link rel="stylesheet" href="style-test-ss.css">
  <title> New York Times Search </title>
</head>

<body>

  <div class="container-fluid img-responsive main-wrapper-container">
    <!-- ########## LOGO, HEADER, TAGLINE (MASTHEAD) SECTION ########## -->

    <div class="container top-container">
      <div class="row top-row-header">
        <div class="col top-column-header">
          <h1> <i class="far fa-newspaper fa-sm"></i> New York Times </h1>
          <p> Searching Articles in New York Times </p>
        </div> <!-- .top-column-header ends -->
      </div> <!-- .top-row-header ends -->
    </div> <!-- .top-container ends -->
    <!-- ########## MID FORM SECTION ########## -->
    <div class="row mid-form-row">
      <div class="col mid-form-column">
        <p><i class="fas fa-search-plus"></i> Search Parameters</p>
        <form class="my-2 col-lg">
          <label for="form-control" class="label-custom mr-4 d-block ">Search Term:</label>
          <input class="form-control mr-sm-2" type="search" id="keywords" placeholder="Search" aria-label="Search">
          <label for="form-control" class="label-custom mr-4 d-block">Number of Records to Retrieve:</label>
          <input class="form-control mr-sm-2" type="search" id="recordCount" placeholder="Search" aria-label="Search">
          <label for="form-control" class="label-custom mr-4 d-block">Start Year (Optional):</label>
          <input class="form-control mr-sm-2" type="search" id="yearStart" placeholder="Search" aria-label="Search">
          <label for="form-control" class="label-custom mr-4 d-block">End Year (Optional):</label>
          <input class="form-control mr-sm-2" type="search" id="yearEnd" placeholder="Search" aria-label="Search">
        </form>
        <button type="submit" class="btn btn-info" id="search">Search</button>
        <button type="submit" class="btn btn-info" id="clear"> Clear Search</button>

      </div> <!-- .mid-form-column ends -->
    </div> <!-- .mid-form-row ends -->
    <!-- ########## MID BOTTOM SECTION FOR DATA RECORD ########## -->
    <div class="row mid-data-row">
      <div class="col mid-data-column">
        <p><i class="fas fa-th"></i> Top Articles:</p>
        <div id="articlesDisplay"> 
          <p>Searched articles display field. <br> Delete this &lt;p> &lt;/p&gt; tag in index.html when ready to publish searched articles dynamically.</p>
          <!-- Use this div to display articles --> 
        </div>
      </div> <!-- .mid-data-column ends -->
    </div> <!-- .mid-data-row ends -->

    <!-- ########## FOOTER SECTION ########## -->
    <div class="container footer-container">
      <div class="row footer-row">
        <div class="col footer-column">
          <p> <em> Made with lots of love by Nick, Joy, Tevin and Shiva. </em> </p>
        </div> <!-- .footer-column ends  -->
      </div> <!-- .footer-row ends  -->

    </div> <!-- .footer-container ends -->
  </div> <!-- .main-wrapper-container ends -->

  <!-- ########## BOOTSTRAP RELATED JAVASCRIPTS ########## -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- ########## REQUIRED META TAGS ########## -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ########## BOOTSTRAP CSS ########## -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- ########## FONT AWESOME ICON-FONTS ########## -->
    <script src="https://kit.fontawesome.com/15bf670575.js" crossorigin="anonymous"></script>
    <!-- ########## GOOGLE FONTS - LINKED FROM css-RESET-SS.css file ########## -->
    <!-- For Fonts, USE ONE OF THESE CSS RULES: font-family: 'Fira Sans', sans-serif;  |OR|  'Poppins', sans-serif;  |OR|  'Tulpen One', sans-serif;  -->
    <!-- ########## STYLE SHEETS - CSS ########## -->
    <link rel="stylesheet" href="css-RESET-SS.css">
    <link rel="stylesheet" href="style.css">
    <title> New York Times Search </title>
</head>

<body>
    <div class="container">
        <!-- ########## LOGO, HEADER, TAGLINE (MASTHEAD) SECTION ########## -->

        <div class="container top-container">
            <div class="row top-row-header">
                <div class="col top-column-header">
                    <h1> New York Times </h1>
                    <p> Searching Articles in New York Times </p>
                </div> <!-- .top-column-header ends -->
            </div> <!-- .top-row-header ends -->
        </div> <!-- .top-container ends -->
        <!-- ########## MID FORM SECTION ########## -->
        <div class="row mid-form-row">
            <div class="card-header mid-form-column">
                <p>Search Parameters</p>
            </div>
            <div class="card-body">
                <form class="form-inline my-2 my-lg-0">
                    <div class="form-group">
                        <label for="form-control">Search Term:</label>
                        <input class="form-control" id="keywords" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <div class="form-group">
                        <label for="form-control">Number of Records to Retrieve:</label>
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <div class="form-group">
                        <label for="form-control">Start Year (Optional):</label>
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <div class="form-group">
                        <label for="form-control">End Year (Optional):</label>
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </div>
                </form>
                <div>
                    <button type="submit" class="btn btn-primary" id="search">Search</button>
                    <button type="submit" class="btn btn-primary" id="clear"> Clear Search</button>
                </div>
                </div>
            </div> <!-- .mid-form-column ends -->
        </div> <!-- .mid-form-row ends -->
        <!-- ########## MID BOTTOM SECTION FOR DATA RECORD ########## -->
        <div class="row mid-data-row">
            <div class="col mid-data-column">
                <p>Top Articles:</p>

            </div> <!-- .mid-data-column ends -->
        </div> <!-- .mid-data-row ends -->
        <!-- ########## FOOTER SECTION ########## -->
        <div class="container footer-container">
            <div class="row footer-row">
                <div class="col footer-column">
                    <p> Made with lots of love by us. </p>
                </div> <!-- .footer-column ends  -->
            </div> <!-- .footer-row ends  -->
        </div> <!-- .footer-container ends -->
    </div> <!-- .main-wrapper-container ends -->

    <!-- ########## BOOTSTRAP RELATED JAVASCRIPTS ########## -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
